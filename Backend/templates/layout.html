<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Bed Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-blue-600">HealthBeds</a>
            <div class="space-x-6">
                <a href="#features" class="text-gray-700 hover:text-blue-600">Features</a>
                <a href="#hospitals" class="text-gray-700 hover:text-blue-600">Hospitals</a>
                <a href="#contact" class="text-gray-700 hover:text-blue-600">Contact Us</a>
                <a href="signup/" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-500">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer id="contact" class="bg-blue-600 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h3 class="text-2xl font-bold">Contact Us</h3>
            <p class="mt-4">If you have any questions or concerns, feel free to reach out.</p>
            <p class="mt-2">Email: support@healthbeds.com | Phone: +1 234 567 890</p>
        </div>
    </footer>

</body>

</html>
